type: object
required:
  - username
  - password
  - client_id
  - grant_type
  - client_secret
properties:
  username:
    type: string
    format: email
    example: test@test.be
  password:
    type: string
  client_id:
    type: string
  grant_type:
    type: string
    default: password
  client_secret:
    type: string
  scope:
    type: string
    example: read write